<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;           
        }
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: rgba(0, 128, 0, 0.451);
            color: white;
            font-weight: bold;
        }
        td, th{
            border: 1px solid black;  
        }
        th{
            padding: 10px;
        }
        .medias{
            padding: 1px;
            background-color: rgba(0, 128, 0, 0.451);
            color: white;
            font-weight: bold;
            text-align: left;
        }
        #num{
            text-align: center;
        }
        .notas{
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Área</th>
                <th scope="col">Dísciplinas</th>
                <th class="notas" colspan="2" scope="colgroup">Notas</th>
                <th scope="col">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4"" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="medias" scope="row">Média de Exatas</th>
                <td class="medias" id="num">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
                <td id="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="medias" scope="row">Média de Humanas</th>
                <td class="medias" id="num">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
