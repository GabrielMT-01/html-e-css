<body><h1>Parágrafros e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se você precisar quebrar uma linha <br> tipo essa, basta usar a tag &lt;br&gt;.</p>
    <p>Vamos criar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
    </p>
<p>Vamos adicionar alguns emojis:
    &#x1F596;
    &#x1F913;
</p>
</body>
