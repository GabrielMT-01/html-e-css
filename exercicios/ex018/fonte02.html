<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('Valentine Cute.ttf'), formart('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Love2';
            src: url('love larry.ttf'), format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love2', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
        p{
            font-family: 'Love', 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum quas, incidunt fugiat eveniet maiores ab magnam! Maiores, rerum eligendi laboriosam fuga qui facilis aspernatur error sapiente consequatur doloribus impedit dicta.</p>
